<!-- Navbar -->
 <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
          <!-- <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'img/logo.png' %}" class="logo" alt="">
          </a> -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
              <li 

              {% if '/' == request.path %}
                class="nav-item active"
              {% else &}
                class="nav-item"
              {% endif %}
              
              >
                <a class="nav-link text-primary font-weight-bold" href="{% url 'index' %}">
                  Home
                </a>
              </li>

              <li 
              {% if 'about' in request.path %}
                class="nav-item active"
              {% else &}
                class="nav-item"
              {% endif %}
              >
                <a class="nav-link text-primary font-weight-bold" href="{% url 'about' %}">
                  About
                </a>
              </li>
              <li 
              {% if 'listings' in request.path %}
                class="nav-item active"
              {% else &}
                class="nav-item"
              {% endif %}
              >
                <a class="nav-link text-primary font-weight-bold" href="{% url 'listings' %}">
                  Featured
                </a>
              </li>
            </ul>
    
            <ul class="navbar-nav ml-auto">
              {% if user.is_authenticated %}
                <li 
                {% if 'dashboard' in request.path %}
                  class="nav-item active"
                {% else &}
                  class="nav-item"
                {% endif %}
                >
                  <a class="nav-link" href="{% url 'dashboard' %}">
                     Welcome, {{ user.username }}
                  </a>
                </li>

                <li class="nav-item">
                  <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link">
                     Logout 
                  </a>
                  <form action="{% url 'logout'%}" id="logout" method="POST">
                    {% csrf_token %}
                    <input type="hidden">
                  </form>

                </li>
                  
              {% else %}
                <li 
                {% if 'register' in request.path %}
                  class="nav-item active"
                {% else &}
                  class="nav-item"
                {% endif %}
                >

              
                    <a class="nav-link text-primary font-weight-bold" 
                    href="{% url 'register' %}">
                        Register
                    </a>
               
                  
                </li>
                <li 
                {% if 'login' in request.path %}
                  class="nav-item active"
                {% else &}
                  class="nav-item"
                {% endif %}
                >
                    <a class="nav-link text-primary font-weight-bold" href="{% url 'login' %}">
                        Login
                    </a>
               
                </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
